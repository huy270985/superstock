<div class="col-md-6 col-md-offset-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Phân loại</th>
          <th scope="col">Số mã</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in stats.data">
          <th scope="row">{{$index + 1}}</th>
          <td>{{item.title}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
</div>
