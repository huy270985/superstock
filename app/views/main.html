<div class="row">
    <div class="header-title" style="border-bottom: solid 1px #000000; background: {{headerTitle.color}};">
        <div class="header-timestamp">
            <h4>Hôm nay: {{tradingDate}}</h4>
            <h6 class="ag-cell-red-color" ng-show="true">
                <div>NGÀY HẾT HẠN: {{user.account.expiredDate.toLocaleDateString('vi-VI')}}, <a href="http://hungcanslim.com/gia">GIA HẠN</a></div>
            </h6>
        </div>
        <h4 class="ag-cell-purple-color" style="padding-right: 200px" ng-bind-html="headerTitle.content"></h4>
    </div>
</div>

<div class="row header-title" id="market-stats">
    <div class="col-md-4">
        <div style="height: 50%">
            <iframe src="https://vn.investingwidgets.com/live-indices?theme=lightTheme&amp;hideTitle=true&amp;roundedCorners=true&amp;pairs=166,27,175,53094,178,179,959206" width="100%0" height="300" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe>
        </div>
    </div>
    <!-- iFrame market stats section -->
    <div class="col-md-8">
        <div style="height: 300px">
            <iframe src="https://marketwatch.vndirect.com.vn/topmostindex.htm?lang=vi"
            width="80%" title="Marketwatch" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</div>

<div class="header-title col-md-8">
    <h4 style="font-size: 18px;">Các mã cp đáng chú ý nhất phiên</h4>
</div>
<div class="grid-area">
    <div ng-grid="gridMainOptions" ag-grid="gridMainOptions" class="ag-grid-custom ag-fresh" style="width: calc(100% - 70px);"></div>
    <div id="grid-market-options" class="ag-grid-custom custom ag-fresh" style="width: 70px;"></div>
</div>
<!--Graph view-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{stockInfo}}</h4>
            </div>
            <div class="modal-body">
                <iframe class="iframe-stock" ng-src="{{iSrcTrust}}"></iframe>
            </div>
        </div>
    </div>
</div>

<!--Company view-->
<div class="modal fade" id="companyModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{companyInfo}}</h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="company in companyDatas">
                    <h4 ng-bind="company.header"></h4>
                    <p class="bullet-style" ng-repeat="content in company.content">{{content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
