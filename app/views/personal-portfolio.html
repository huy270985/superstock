<div class="header-title">
    <div class="personal-stock">
        <p>Điền danh mục bạn quan tâm vào đây</p>
    </div>
    <div class="personal-stock">
        <button ng-click="filterPersonalStocks()">Cập nhật</button>
    </div>
    <div class="personal-stock">
        <textarea ng-model="personalStocks"></textarea>
    </div>
    <div class="personal-stock-title">
        <h4>Danh mục</h4>
    </div>
</div>

<div ng-grid="gridOptions" ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>
<!--<div id="full-stock" ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-pinning style="height:100%"></div>-->
<div id="result">

</div>

<!--Graph view-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{stockInfo}}</h4>
            </div>
            <div class="modal-body">
                <iframe class="iframe-stock" ng-src="{{iSrcTrust}}"></iframe>
            </div>
        </div>
    </div>
</div>

<!--Company view-->
<div class="modal fade" id="companyModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{companyInfo}}</h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="company in companyDatas">
                    <h4 ng-bind="company.header"></h4>
                    <p class="bullet-style" ng-repeat="content in company.content">{{content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ui-grid-filter-container {
        display: none
    }
    
    .ui-grid-header-cell select,
    .ui-grid-header-cell input {
        color: black !important;
    }

    .personal-stock {
        display: block;
        float: left;
    }

    .personal-stock button {
        height: 30px;
    }

    .personal-stock textarea {
        resize: horizontal;
        width: 500px;
        height: 30px;
    }

    .personal-stock-title {
        text-align: center;
        clear: both;
    }

</style>
